<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Admin — ECSR.io</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#f1f5f9; margin:0; }
    header { background:#1e293b; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; }
    header h1 { font-size:18px; margin:0; }
    header button { background:#2563eb; border:none; color:white; padding:6px 12px; border-radius:6px; cursor:pointer; }
    .container { padding:20px; }
    .card { background:#1e293b; padding:15px; border-radius:8px; margin-bottom:15px; }
    label { display:block; margin-bottom:5px; }
    input, textarea { width:100%; padding:8px; border-radius:6px; border:1px solid #334155; margin-bottom:10px; background:#0f172a; color:#f1f5f9; }
    button.action { background:#10b981; border:none; padding:10px 15px; border-radius:6px; cursor:pointer; color:white; }
    button.delete { background:#ef4444; }
    #preview { margin-top:20px; }
    .preview-item { background:#334155; padding:10px; border-radius:6px; margin-bottom:10px; }
    .muted { font-size:12px; color:#94a3b8; }
    #status { margin-top:10px; font-weight:bold; }
  </style>
</head>
<body>
  <header>
    <h1>Panel de Administración — ECSR.io</h1>
    <button id="publishBtn">Publicar cambios</button>
  </header>
  <div class="container">
    <div class="card">
      <h2>Agregar Bloque</h2>
      <label>Título</label>
      <input id="blockTitle" placeholder="Título del bloque">
      <label>Contenido</label>
      <textarea id="blockContent" rows="4" placeholder="Escribe el contenido..."></textarea>
      <button class="action" id="addBlockBtn">Agregar Bloque</button>
    </div>
    <div class="card">
      <h2>Vista previa</h2>
      <div id="preview"></div>
    </div>
    <div id="status" class="muted"></div>
  </div>

  <script>
    const blocks = JSON.parse(localStorage.getItem('ecsr_blocks')||'[]');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');

    function renderBlocks(){
      preview.innerHTML = '';
      blocks.forEach((b, idx) => {
        const div = document.createElement('div');
        div.className = 'preview-item';
        div.innerHTML = `<h3>${b.title}</h3><p>${b.content}</p><button class="delete" onclick="deleteBlock(${idx})">Eliminar</button>`;
        preview.appendChild(div);
      });
    }

    function deleteBlock(idx){
      blocks.splice(idx,1);
      localStorage.setItem('ecsr_blocks', JSON.stringify(blocks));
      renderBlocks();
    }

    document.getElementById('addBlockBtn').onclick = () => {
      const title = document.getElementById('blockTitle').value.trim();
      const content = document.getElementById('blockContent').value.trim();
      if(!title || !content){ alert('Completa título y contenido'); return; }
      blocks.push({title, content});
      localStorage.setItem('ecsr_blocks', JSON.stringify(blocks));
      document.getElementById('blockTitle').value = '';
      document.getElementById('blockContent').value = '';
      renderBlocks();
    };

    document.getElementById('publishBtn').onclick = async () => {
      status.textContent = 'Publicando...';
      try{
        // Simulación: en servidor real reemplazar por fetch('/api/admin/publish', {method:'POST', body:JSON.stringify(blocks), headers:{'Content-Type':'application/json'}})
        await new Promise(r => setTimeout(r, 1000));
        status.textContent = '✅ Cambios publicados con éxito';
      }catch(err){
        status.textContent = '❌ Error al publicar';
      }
    };

    renderBlocks();
  </script>
</body>
</html>
